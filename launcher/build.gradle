apply plugin: 'application'

mainClassName = 'io.electrica.pipeline.java8.launcher.PipelineLauncher'

dependencies {
    compile project(':electrica-pipeline-java8-spi')
    compile 'io.electrica.sdk.java8:core'

    compile "com.google.guava:guava:$guava"
    compile "com.beust:jcommander:$jCommander"
    compile "ch.qos.logback:logback-classic:$logback"
}

startScripts.classpath = files('*')
